    <title>Race in UC Admissions</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->

  <body role="document">

    <div class="container theme-showcase" role="main">

      <h1>Race in UC Admissions</h1>

      <hr>

      <h3>Who's applying? <small>California demographics versus applicants and accepted students</small></h3>
      </br>

      <div class="btn-group">
        <button id="yearDropdown" type="button" class="btn btn-sm btn-info dropdown-toggle" data-toggle="dropdown">
          Year <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li class="year active" id="y2013"><a onClick="changeYear(2013)">2013</a></li>
          <li class="divider"></li>
          <li class="year" id="y2010"><a onClick="changeYear(2010)">2010</a></li>
          <li class="year" id="y2005"><a onClick="changeYear(2005)">2005</a></li>
          <li class="year" id="y2000"><a onClick="changeYear(2000)">2000</a></li>
          <li class="year" id="y1995"><a onClick="changeYear(1995)">1995</a></li>
          <li class="year" id="y1990"><a onClick="changeYear(1990)">1990</a></li>
        </ul>
      </div>

      &nbsp; or &nbsp;

      <button class="btn btn-sm btn-warning" onClick="animate()">Animate <span class="glyphicon glyphicon-play"></span></button>
      </br>
    </br>
      <div id="chart" class="col-md-4"><div class="text-center"><h4><span class="label label-primary">California demographics</span></h4></div></div>
      <div id="chart2" class="col-md-4"><div class="text-center"><h4><span class="label label-primary">UC applicants</span></h4></div></div>
      <div id="chart3" class="col-md-4"><div class="text-center"><h4><span class="label label-primary">UC applicants accepted</span></h4></div></div>

      </br>

      <div id="legend" style="clear:both;"></div>

      <hr>

<p class="small disabled">Made by <a href="http://about.me/sahil.chinoy">Sahil Chinoy</a></p>

    </div> <!-- /container -->
